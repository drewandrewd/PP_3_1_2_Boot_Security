<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <span class="navbar-text text-white">
            <b th:text="${user.email}"></b> with roles:
            <b th:each="role : ${user.roles}" th:text="${role.name} + ' '"></b>
        </span>
        <form th:action="@{/logout}" method="post" class="d-inline">
            <button type="submit" class="btn btn-outline-light btn-sm">Logout</button>
        </form>
    </div>
</nav>

<div class="container mt-4">
    <div class="row">
        <div class="col-md-3">
            <div class="list-group">
                <a th:href="@{/admin/}" class="list-group-item list-group-item-action" th:each="role : ${user.roles}"
                   th:if="${role.name == 'ADMIN'}" >Admin</a>
                <a th:href="@{/home/}" class="list-group-item list-group-item-action active">User</a>
            </div>
        </div>
        <div class="col-md-9">
            <h2 class="mb-3">User information-page</h2>
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Role</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td th:text="${user.id}">3</td>
                    <td th:text="${user.firstName}">user</td>
                    <td th:text="${user.lastName}">user</td>
                    <td th:text="${user.email}">user@mail.ru</td>
                    <td>
                        <span th:each="role : ${user.roles}" th:text="${role.name}">USER</span>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
