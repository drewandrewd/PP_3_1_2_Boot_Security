<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Добавить инвентаризацию</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
  <h2>Добавить инвентаризацию</h2>
  <form th:action="@{/inventories/add}" th:object="${inventory}" method="post">
    <div class="mb-3">
      <label class="form-label">Зона хранения</label>
      <select th:field="*{location}" class="form-select">
        <option th:each="loc : ${locations}"
                th:value="${loc.id}"
                th:text="${loc.zone + '-' + loc.shelf}"></option>
      </select>
    </div>
    <div class="mb-3">
      <label class="form-label">Комментарий</label>
      <textarea th:field="*{comment}" class="form-control"></textarea>
    </div>
    <div class="mb-3">
      <button type="submit" class="btn btn-primary">Сохранить</button>
      <a th:href="@{/inventories}" class="btn btn-secondary">Назад</a>
    </div>
  </form>
</div>
</body>
</html>
