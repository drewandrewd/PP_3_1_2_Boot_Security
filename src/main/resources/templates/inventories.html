<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>햊햫쒫왏쫨햟햦향햟혡햦혪</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h2>먫왏혞햩혧혝햟혝혦 햦햫쒫왏쫨햟햦향햟혡햦햧</h2>
    <div class="d-flex gap-2 mb-3">
        <a th:href="@{/home}" class="btn btn-outline-dark">游 햏햟 햡햩햟쒫쫨혩</a>
        <a th:href="@{/inventories/add}" class="btn btn-success">햆쮏쐃썛쒫쟴혧 햦햫쒫왏쫨햟햦향햟혡햦혩</a>
    </div>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th><th>행쮏쫧</th><th>햆햟혝햟</th><th>햌쮏쨿쨿왏쫨햟햦햧</th><th>햒햢햟햩햦혝혧</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="inv : ${inventories}">
            <td th:text="${inv.id}"></td>
            <td th:text="${inv.location.zone + '-' + inv.location.shelf}"></td>
            <td th:text="${inv.inventoryDate}"></td>
            <td th:text="${inv.comment}"></td>
            <td>
                <form th:action="@{/inventories/delete}" method="post">
                    <input type="hidden" name="id" th:value="${inv.id}"/>
                    <button type="submit" class="btn btn-danger btn-sm">햒햢햟햩햦혝혧</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
