<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Инвентаризация</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h2>Результаты инвентаризаций</h2>
    <div class="d-flex gap-2 mb-3">
        <a th:href="@{/home}" class="btn btn-outline-dark">🏠 На главную</a>
        <a th:href="@{/inventories/add}" class="btn btn-success">Добавить инвентаризацию</a>
    </div>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th><th>Зона</th><th>Дата</th><th>Комментарий</th><th>Удалить</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="inv : ${inventories}">
            <td th:text="${inv.id}"></td>
            <td th:text="${inv.location.zone + '-' + inv.location.shelf}"></td>
            <td th:text="${inv.inventoryDate}"></td>
            <td th:text="${inv.comment}"></td>
            <td>
                <form th:action="@{/inventories/delete}" method="post">
                    <input type="hidden" name="id" th:value="${inv.id}"/>
                    <button type="submit" class="btn btn-danger btn-sm">Удалить</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
