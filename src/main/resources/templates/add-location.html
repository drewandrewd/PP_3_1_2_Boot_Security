<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Добавить зону хранения</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
  <h2>Добавить зону хранения</h2>
  <form th:action="@{/locations/add}" th:object="${location}" method="post">
    <div class="mb-3">
      <label class="form-label">Зона</label>
      <input type="text" th:field="*{zone}" class="form-control"/>
    </div>
    <div class="mb-3">
      <label class="form-label">Полка</label>
      <input type="text" th:field="*{shelf}" class="form-control"/>
    </div>
    <div class="mb-3">
      <label class="form-label">Описание</label>
      <textarea th:field="*{description}" class="form-control"></textarea>
    </div>
    <div class="mb-3">
      <button type="submit" class="btn btn-primary">Сохранить</button>
      <a th:href="@{/locations}" class="btn btn-secondary">Назад</a>
    </div>
  </form>
</div>
</body>
</html>
