<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Добавить перемещение</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
  <h2>Добавить перемещение товара</h2>
  <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>
  <form th:action="@{/movements/add}" th:object="${movement}" method="post">
    <div class="mb-3">
      <label class="form-label">Товар</label>
      <select th:field="*{product}" class="form-select">
        <option th:each="p : ${products}" th:value="${p.id}" th:text="${p.name}"></option>
      </select>
    </div>
    <div class="mb-3">
      <label class="form-label">Тип операции</label>
      <select th:field="*{movementType}" class="form-select">
        <option value="ПРИХОД">ПРИХОД</option>
        <option value="РАСХОД">РАСХОД</option>
      </select>
    </div>
    <div class="mb-3">
      <label class="form-label">Количество</label>
      <input type="number" th:field="*{quantity}" class="form-control"/>
    </div>
    <div class="mb-3">
      <label class="form-label">Ответственный</label>
      <select th:field="*{user}" class="form-select">
        <option th:each="u : ${users}" th:value="${u.id}" th:text="${u.firstName + ' ' + u.lastName}"></option>
      </select>
    </div>
    <div class="mb-3">
      <button type="submit" class="btn btn-primary">Сохранить</button>
      <a th:href="@{/movements}" class="btn btn-secondary">Назад</a>
    </div>
  </form>
</div>
</body>
</html>
