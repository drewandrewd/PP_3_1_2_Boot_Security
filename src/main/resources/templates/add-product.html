<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Добавить товар</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h2 class="mb-3">Добавить товар</h2>
    <form th:action="@{/products/add}" th:object="${product}" method="post">
        <div class="mb-3">
            <label class="form-label">Артикул</label>
            <input type="text" th:field="*{sku}" class="form-control"/>
        </div>
        <div class="mb-3">
            <label class="form-label">Наименование</label>
            <input type="text" th:field="*{name}" class="form-control"/>
        </div>
        <div class="mb-3">
            <label class="form-label">Категория</label>
            <select th:field="*{category}" class="form-select">
                <option th:each="cat : ${categories}" th:value="${cat.id}" th:text="${cat.name}"></option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Количество</label>
            <input type="number" th:field="*{quantity}" class="form-control"/>
        </div>
        <div class="mb-3">
            <label class="form-label">Зона хранения</label>
            <select th:field="*{location}" class="form-select">
                <option th:each="loc : ${locations}" th:value="${loc.id}" th:text="${loc.zone + '-' + loc.shelf}"></option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Поставщик</label>
            <select th:field="*{supplier}" class="form-select">
                <option th:each="sup : ${suppliers}" th:value="${sup.id}" th:text="${sup.name}"></option>
            </select>
        </div>
        <div class="mb-3">
            <button type="submit" class="btn btn-primary">Сохранить</button>
            <a th:href="@{/products}" class="btn btn-secondary">Назад</a>
        </div>
    </form>
</div>
</body>
</html>
