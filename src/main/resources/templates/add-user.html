<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <span class="navbar-text text-white">
            <b th:text="${currUser.email}"></b> with roles:
            <b th:each="role : ${currUser.roles}" th:text="${role.name} + ' '"></b>
        </span>
        <form th:action="@{/logout/}" method="post" class="d-inline">
            <button type="submit" class="btn btn-outline-light btn-sm">Logout</button>
        </form>
    </div>
</nav>

<div class="container mt-4">
    <div class="row">
        <div class="col-md-3">
            <div class="list-group">
                <a th:href="@{/admin/}" class="list-group-item list-group-item-action active">Admin</a>
                <a th:href="@{/home/}" class="list-group-item list-group-item-action">User</a>
            </div>
        </div>
        <div class="col-md-9">
            <h2 class="mb-3">Admin Panel</h2>
            <ul class="nav nav-tabs mb-3">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/admin/}">Users table</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/admin/addUser}">New User</a>
                </li>
            </ul>
            <h2 class="mb-3">Add New User</h2>
            <form th:action="@{/admin/addUser}" th:object="${user}" method="post" class="row g-3">
                <div class="mb-3">
                    <label for="firstName" class="form-label">First Name</label>
                    <input type="text" id="firstName" th:field="*{firstName}" class="form-control" placeholder="Enter first name">
                </div>
                <div class="mb-3">
                    <label for="lastName" class="form-label">Last Name</label>
                    <input type="text" id="lastName" th:field="*{lastName}" class="form-control" placeholder="Enter last name">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" th:field="*{email}" class="form-control" placeholder="Enter email">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" th:field="*{password}" class="form-control" placeholder="Enter password">
                </div>
                <div class="mb-3">
                    <label for="roles" class="form-label">Role</label>
                    <select id="roles" th:field="*{roles}" class="form-select" multiple>
                        <option th:each="role : ${roles}" th:value="${role.name}" th:text="${role.name}"></option>
                    </select>
                </div>
                <div class="mb-3">
                    <button type="submit" class="btn btn-success">Add new user</button>
                </div>
            </form>
            <div class="mt-3">
                <a th:href="@{/admin/}" class="btn btn-secondary">Back to User List</a>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
