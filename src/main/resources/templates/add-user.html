<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add User</title>
</head>
<body>
<h2>Add New User</h2>
<form th:action="@{/admin/addUser}" th:object="${user}" method="post">
    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" th:field="*{firstName}"><br>

    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" th:field="*{lastName}"><br>

    <label for="email">Email:</label>
    <input type="text" id="email" th:field="*{email}"><br>
    <button type="submit">Add User</button>
</form>
<a th:href="@{/admin/}">Back to User List</a>
</body>
</html>
