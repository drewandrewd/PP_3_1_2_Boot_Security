<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User List</title>
</head>
<body>
<form th:action="@{/logout}" method="post">
    <button type="submit">Выйти</button>
</form>
<h1>List of Users</h1>
<a th:href="@{/admin/addUser}">Add New User</a>
<table border="1">
    <thead>
    <tr>
        <th>Name</th>
        <th>Lastname</th>
        <th>Email</th>
        <th>Roles</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
        <td th:text="${user.firstName}"></td>
        <td th:text="${user.lastName}"></td>
        <td th:text="${user.email}"></td>
        <td>
            <span th:each="role : ${user.roles}" th:text="${role.name} + ' '" />
        </td>
        <td>
            <a th:href="@{/admin/editUser/{id}(id=${user.id})}">Edit</a> |
            <form th:action="@{/admin/deleteUser/{id}(id=${user.id})}" method="post" style="display:inline;">
                <button type="submit" onclick="return confirm('Are you sure?')">Delete</button>
            </form>
        </td>
    </tr>

    </tbody>
</table>
</body>
</html>
