<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <span class="navbar-text text-white">
            <b th:text="${user.email}"></b> with roles:
            <b th:each="role : ${user.roles}" th:text="${role.name} + ' '"></b>
        </span>
        <form th:action="@{/logout}" method="post" class="d-inline">
            <button type="submit" class="btn btn-outline-light btn-sm">Logout</button>
        </form>
    </div>
</nav>
<div class="container mt-4">
    <div class="row">
        <div class="col-md-3">
            <div class="list-group">
                <a th:href="@{/admin/}" class="list-group-item list-group-item-action active">Admin</a>
                <a th:href="@{/home/}" class="list-group-item list-group-item-action">User</a>
            </div>
        </div>
        <div class="col-md-9">
            <h2 class="mb-3">Admin Panel</h2>
            <ul class="nav nav-tabs mb-3">
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/admin/}">Users table</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/admin/addUser}">New User</a>
                </li>
            </ul>
            <h2 class="mb-3">All users</h2>
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Role</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="user : ${users}" th:attr="data-id=${user.id}">
                    <td th:text="${user.id}"></td>
                    <td th:text="${user.firstName}"></td>
                    <td th:text="${user.lastName}"></td>
                    <td th:text="${user.email}"></td>
                    <td>
                        <span th:each="role : ${user.roles}" th:text="${role.name} + ' '"></span>
                    </td>
                    <td>
                        <button
                                class="btn btn-info btn-sm"
                                data-bs-toggle="modal"
                                data-bs-target="#editUserModal"
                                th:attr="data-id=${user.id}, data-firstname=${user.firstName}, data-lastname=${user.lastName}, data-email=${user.email}">
                            Edit
                        </button>
                    </td>
                    <td>
                        <button class="btn btn-danger btn-sm" data-bs-toggle="modal"
                                data-bs-target="#deleteUserModal"
                                th:attr="data-id=${user.id},
                                         data-firstname=${user.firstName},
                                         data-lastname=${user.lastName},
                                         data-email=${user.email}">
                            Delete
                        </button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<div class="modal fade" id="editUserModal" tabindex="-1" aria-labelledby="editUserModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editUserModalLabel">Edit User</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form th:action="@{/admin/editUser}" method="post">
                    <div class="mb-3">
                        <label for="editUserId" class="form-label">ID</label>
                        <input type="text" class="form-control" id="editUserId" name="id" readonly />
                    </div>
                    <div class="mb-3">
                        <label for="editFirstName" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="editFirstName" name="firstName" />
                    </div>
                    <div class="mb-3">
                        <label for="editLastName" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="editLastName" name="lastName" />
                    </div>
                    <div class="mb-3">
                        <label for="editEmail" class="form-label">Email</label>
                        <input type="email" class="form-control" id="editEmail" name="email" />
                    </div>
                    <div class="mb-3">
                        <label for="editPassword" class="form-label">Password</label>
                        <input type="password" class="form-control" id="editPassword" name="password" />
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Roles</label>
                        <div>
                            <label th:each="role : ${roles}" class="form-check">
                                <input type="checkbox"
                                       class="form-check-input"
                                       th:id="'role_' + ${role.id}"
                                       th:value="${role.name}"
                                       th:name="roles"
                                       th:checked="${user.roles.contains(role)}">
                                <span th:text="${role.name}"></span>
                            </label>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Save Changes</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="deleteUserModal" tabindex="-1" aria-labelledby="deleteUserModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="deleteUserModalLabel">Delete User</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form th:action="@{/admin/deleteUser}" method="post" id="deleteUserForm">
                    <input type="hidden" id="deleteUserIdInput" name="id">
                    <div class="mb-3">
                        <label for="deleteUserId" class="form-label">ID</label>
                        <input type="text" id="deleteUserId" class="form-control" readonly>
                    </div>
                    <div class="mb-3">
                        <label for="deleteFirstName" class="form-label">First Name</label>
                        <input type="text" id="deleteFirstName" class="form-control" readonly>
                    </div>
                    <div class="mb-3">
                        <label for="deleteLastName" class="form-label">Last Name</label>
                        <input type="text" id="deleteLastName" class="form-control" readonly>
                    </div>
                    <div class="mb-3">
                        <label for="deleteEmail" class="form-label">Email</label>
                        <input type="text" id="deleteEmail" class="form-control" readonly>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Roles</label>
                        <div>
                            <label th:each="role : ${roles}" class="form-check">
                                <input type="checkbox"
                                       class="form-check-input"
                                       th:id="'role_' + ${role.id}"
                                       th:value="${role.name}"
                                       th:name="roles"
                                       disabled
                                       th:checked="${user.roles.contains(role)}">
                                <span th:text="${role.name}"></span>
                            </label>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-danger">Delete</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
    const editUserModal = document.getElementById('editUserModal');
    editUserModal.addEventListener('show.bs.modal', function (event) {
        const button = event.relatedTarget;
        document.getElementById('editUserId').value = button.getAttribute('data-id');
        document.getElementById('editFirstName').value = button.getAttribute('data-firstname');
        document.getElementById('editLastName').value = button.getAttribute('data-lastname');
        document.getElementById('editEmail').value = button.getAttribute('data-email');
        document.getElementById('editPassword').value = "";
    });
</script>
<script>
    const deleteUserModal = document.getElementById('deleteUserModal');
    deleteUserModal.addEventListener('show.bs.modal', function (event) {
        const button = event.relatedTarget;
        const id = button.getAttribute('data-id');
        const firstName = button.getAttribute('data-firstname');
        const lastName = button.getAttribute('data-lastname');
        const email = button.getAttribute('data-email');
        document.getElementById('deleteUserId').value = id;
        document.getElementById('deleteFirstName').value = firstName;
        document.getElementById('deleteLastName').value = lastName;
        document.getElementById('deleteEmail').value = email;
        document.getElementById('deleteUserIdInput').value = id;
    });
</script>
<script>
    document.querySelector('#editUserModal form').addEventListener('submit', function (event) {
        event.preventDefault(); // Останавливаем стандартное поведение формы
        const formData = new FormData(this);
        const userId = formData.get('id');

        fetch(`/admin/editUser`, {
            method: 'POST',
            body: formData
        })
            .then(response => {
                if (!response.ok) throw new Error('Failed to edit user');
                return response.json();
            })
            .then(updatedUser => {
                const row = document.querySelector(`tr[data-id="${userId}"]`);
                row.querySelector('td:nth-child(2)').textContent = updatedUser.firstName;
                row.querySelector('td:nth-child(3)').textContent = updatedUser.lastName;
                row.querySelector('td:nth-child(4)').textContent = updatedUser.email;
                const rolesSpan = row.querySelector('td:nth-child(5)');
                rolesSpan.innerHTML = updatedUser.roles.map(role => role.name).join(', ');
                const editButton = row.querySelector('button[data-bs-target="#editUserModal"]');
                editButton.setAttribute('data-firstname', updatedUser.firstName);
                editButton.setAttribute('data-lastname', updatedUser.lastName);
                editButton.setAttribute('data-email', updatedUser.email);
                bootstrap.Modal.getInstance(document.getElementById('editUserModal')).hide();
            })
            .catch(error => console.error(error));
    });
</script>
<script>
    document.querySelector('#deleteUserModal form').addEventListener('submit', function (event) {
        event.preventDefault();
        const formData = new FormData(this);
        const userId = formData.get('id');
        fetch(`/admin/deleteUser`, {
            method: 'POST',
            body: formData
        })
            .then(response => {
                console.log(`Response status: ${response.status}`);
                if (!response.ok) throw new Error('Failed to delete user');
                document.querySelector(`tr[data-id="${userId}"]`).remove();
                bootstrap.Modal.getInstance(document.getElementById('deleteUserModal')).hide();
            })
            .catch(error => console.error(error));
    });
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
